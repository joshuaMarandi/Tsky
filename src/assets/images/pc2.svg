<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- PC Case -->
  <rect x="150" y="50" width="300" height="300" rx="5" fill="#444" />
  
  <!-- Front Panel -->
  <rect x="150" y="50" width="300" height="300" rx="5" fill="#333" />
  
  <!-- Glass Side Panel -->
  <rect x="160" y="60" width="280" height="280" rx="3" fill="#222" opacity="0.7" />
  
  <!-- Professional Lighting (more subtle) -->
  <rect x="170" y="70" width="260" height="260" rx="3" stroke="#666" stroke-width="3" fill="none" />
  
  <!-- Components Inside -->
  <!-- Motherboard -->
  <rect x="180" y="80" width="240" height="240" rx="2" fill="#111" />
  
  <!-- CPU -->
  <rect x="200" y="100" width="60" height="60" rx="5" fill="#333" />
  
  <!-- CPU Cooler (larger for workstation) -->
  <rect x="190" y="90" width="80" height="80" rx="5" fill="#444" />
  <circle cx="230" cy="130" r="35" fill="#333" />
  <circle cx="230" cy="130" r="30" stroke="#666" stroke-width="2" fill="none" />
  <circle cx="230" cy="130" r="5" fill="#444" />
  
  <!-- RAM Sticks (more of them for workstation) -->
  <rect x="290" y="100" width="10" height="60" rx="2" fill="#555" />
  <rect x="310" y="100" width="10" height="60" rx="2" fill="#555" />
  <rect x="330" y="100" width="10" height="60" rx="2" fill="#555" />
  <rect x="350" y="100" width="10" height="60" rx="2" fill="#555" />
  
  <!-- GPU -->
  <rect x="200" y="200" width="200" height="40" rx="5" fill="#444" />
  <rect x="210" y="210" width="180" height="20" rx="2" fill="#333" />
  
  <!-- Storage Drives -->
  <rect x="200" y="260" width="60" height="20" rx="2" fill="#555" />
  <rect x="270" y="260" width="60" height="20" rx="2" fill="#555" />
  <rect x="340" y="260" width="60" height="20" rx="2" fill="#555" />
  
  <!-- Workstation Tag -->
  <rect x="430" y="60" width="100" height="30" rx="15" fill="#666" />
  <text x="480" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">New</text>
  
  <!-- Product Name -->
  <text x="300" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Pro Workstation</text>
</svg>