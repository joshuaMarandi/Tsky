<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f8f8" />
  
  <!-- PC Case (Smaller, budget-friendly) -->
  <rect x="175" y="75" width="250" height="250" rx="8" fill="#555" />
  
  <!-- Front Panel -->
  <rect x="175" y="75" width="250" height="250" rx="8" fill="#444" />
  
  <!-- Side Panel -->
  <rect x="183" y="83" width="234" height="234" rx="4" fill="#333" opacity="0.7" />
  
  <!-- Basic Lighting -->
  <rect x="190" y="90" width="220" height="220" rx="3" stroke="#00cc66" stroke-width="2" fill="none" />
  
  <!-- Components Inside -->
  <!-- Motherboard -->
  <rect x="200" y="100" width="200" height="200" rx="2" fill="#222" />
  
  <!-- CPU -->
  <rect x="220" y="120" width="40" height="40" rx="3" fill="#444" />
  
  <!-- CPU Cooler (Stock, smaller) -->
  <rect x="215" y="115" width="50" height="50" rx="3" fill="#555" />
  <circle cx="240" cy="140" r="20" fill="#444" />
  <circle cx="240" cy="140" r="15" stroke="#00cc66" stroke-width="1" fill="none" />
  <circle cx="240" cy="140" r="3" fill="#555" />
  
  <!-- RAM Sticks (fewer for budget) -->
  <rect x="280" y="120" width="8" height="40" rx="1" fill="#666" />
  <rect x="295" y="120" width="8" height="40" rx="1" fill="#666" />
  
  <!-- GPU (Smaller) -->
  <rect x="220" y="180" width="160" height="30" rx="3" fill="#555" />
  <rect x="228" y="188" width="144" height="14" rx="1" fill="#444" />
  
  <!-- Storage Drive (Single) -->
  <rect x="220" y="230" width="50" height="15" rx="2" fill="#666" />
  
  <!-- Value Tag -->
  <rect x="430" y="60" width="80" height="30" rx="15" fill="#00cc66" />
  <text x="470" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Value</text>
  
  <!-- Product Name -->
  <text x="300" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Budget Performer</text>
</svg>