<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f5ff" />
  
  <!-- PC Case -->
  <rect x="150" y="50" width="300" height="300" rx="10" fill="#333" />
  
  <!-- Front Panel -->
  <rect x="150" y="50" width="300" height="300" rx="10" fill="#222" />
  
  <!-- Glass Side Panel -->
  <rect x="160" y="60" width="280" height="280" rx="5" fill="#111" opacity="0.7" />
  
  <!-- RGB Lighting Effects -->
  <rect x="170" y="70" width="260" height="260" rx="3" stroke="#0066cc" stroke-width="3" fill="none" />
  
  <!-- RGB Strips -->
  <rect x="180" y="80" width="240" height="5" rx="2" fill="#0066cc" opacity="0.8" />
  <rect x="180" y="315" width="240" height="5" rx="2" fill="#0066cc" opacity="0.8" />
  <rect x="180" y="80" width="5" height="240" rx="2" fill="#0066cc" opacity="0.8" />
  <rect x="415" y="80" width="5" height="240" rx="2" fill="#0066cc" opacity="0.8" />
  
  <!-- Fans -->
  <circle cx="230" cy="130" r="30" fill="#111" />
  <circle cx="230" cy="130" r="25" fill="#222" />
  <circle cx="230" cy="130" r="20" stroke="#0066cc" stroke-width="2" fill="none" />
  <circle cx="230" cy="130" r="5" fill="#333" />
  
  <circle cx="230" cy="200" r="30" fill="#111" />
  <circle cx="230" cy="200" r="25" fill="#222" />
  <circle cx="230" cy="200" r="20" stroke="#0066cc" stroke-width="2" fill="none" />
  <circle cx="230" cy="200" r="5" fill="#333" />
  
  <circle cx="230" cy="270" r="30" fill="#111" />
  <circle cx="230" cy="270" r="25" fill="#222" />
  <circle cx="230" cy="270" r="20" stroke="#0066cc" stroke-width="2" fill="none" />
  <circle cx="230" cy="270" r="5" fill="#333" />
  
  <!-- Components Inside -->
  <!-- GPU -->
  <rect x="270" y="150" width="140" height="40" rx="5" fill="#333" />
  <rect x="280" y="160" width="120" height="20" rx="2" fill="#222" />
  
  <!-- CPU Cooler -->
  <rect x="320" y="80" width="60" height="60" rx="5" fill="#333" />
  <circle cx="350" cy="110" r="25" fill="#222" />
  <circle cx="350" cy="110" r="20" stroke="#0066cc" stroke-width="2" fill="none" />
  <circle cx="350" cy="110" r="5" fill="#333" />
  
  <!-- RAM Sticks -->
  <rect x="270" y="80" width="10" height="60" rx="2" fill="#444" />
  <rect x="290" y="80" width="10" height="60" rx="2" fill="#444" />
  
  <!-- Best Seller Tag -->
  <rect x="430" y="60" width="100" height="30" rx="15" fill="#0066cc" />
  <text x="480" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Best Seller</text>
  
  <!-- Product Name -->
  <text x="300" y="380" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Ultimate Gaming Rig</text>
</svg>